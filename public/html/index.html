<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/login_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/index.js"></script>
</head>

<body class="container">
  <div class="login panel panel-default">
    <div class="panel-body">
      <h1 class="text-center">Login</h1>
      <form id="main-form" method="post" action="/login">
      	<input class="form-control" type="text" name="username" id="usernameField" placeholder="Username" />
          <input class="form-control" type="password" name="password" id="passwordField" placeholder="Password"/>
          <input class="form-control collapse" type="text" name="email" id="emailField" placeholder="email" />
          <button type="submit" class="btn btn-primary btn-block btn-large" id="submit-login">Log In</button>
          <button type="button" class="btn btn-block btn-link addUser">Create An Account</button>
          <div id="messageDiv" class="message"></div>
      </form>
    </div>
  </div>
</body>
</html>
